<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--firebase-->
	
	<!--Moment.js-->
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"</script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	


	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">

	<div class="jumbotron" style="background-color:brown; color: white">
		<h1 class="text-center">Anytime is Train Time</h1>
		<h3 class="text-center">Choo Choo. Chee Chee.</h3>
	</div>

	<div class="panel panel-primary">
  		<div class="panel-heading">
  			<h3 class="panel-title">Current Train Schedule</h3>
  		</div>

  		<div class="panel-body">
  			<table class="table table-hover">
  <thead>
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency (min)</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
  
	</table>
  		</div>
	</div> <!-- End panel-default -->

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Add Train</h3>
		</div>

	<div class="panel-body">
		<form role="form">
			<div class="form-group">
				<label for="name-input">Train Name</label>
				<input class="form-control" id="name-input" type="text">
			</div>
			<div class="form-group">
				<label for="destination-input">Destination</label>
				<input class="form-control" id="destination-input" type="text">
			</div>
			<div class="form-group">
				<label for="time-input">First Train Time (HH:mm - military time)</label>
				<input class="form-control" id="time-input" type="text">
			</div>
			<div class="form-group">
				<label for="frequency-input">Frequency (min)</label>
				<input class="form-control" id="frequency-input" type="text">
			</div>
			<button class="btn btn-primary" id="submit" type="submit">Submit</button>
		</form>
	</div>
	</div>


</div>

<script type="text/javascript" src="app.js"></script>



</body>
</html>
